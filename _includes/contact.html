<div id="contact" class="et_pb_section et_pb_section_7 et_section_regular">
	<div class="et_pb_row et_pb_row_8">
		<div class="et_pb_column_16  et_pb_css_mix_blend_mode_passthrough">
			<div class="et_pb_module et_pb_text et_pb_text_14  et_pb_text_align_center et_pb_bg_layout_dark">
				<div class="et_pb_text_inner">
					<h6>Get In Touch</h6>
					<h2>Ready to Chat?</h2>
				</div>
			</div>
			<div class="et_pb_module et_pb_text et_pb_text_15 et_pb_text_align_left et_pb_bg_layout_dark">
				<div class="et_pb_text_inner">
					<p style="text-align: center;">Get in touch and find out more about how i can help you acheive your health and wellness goals.</p>
					<p style="text-align: center;"><a href="mailto:hello@angharad.coach">hello@angharad.coach</a></p>
					<p style="text-align: center;"></p>
				</div>
			</div>
			<ul class="et_pb_module et_pb_social_media_follow et_pb_social_media_follow_1 clearfix  et_pb_text_align_center et_pb_bg_layout_light">
				<li
            class='et_pb_social_media_follow_network_3 et_pb_social_icon et_pb_social_network_link  et-social-facebook'><a
              href='https://www.facebook.com/NisekoWellness'
              class='icon et_pb_with_border'
              title='Follow on Facebook'
              target="_blank"><span
                class='et_pb_social_media_follow_network_name'
                aria-hidden='true'
                >Follow</span></a>
				</li>
				<li
            class='et_pb_social_media_follow_network_4 et_pb_social_icon et_pb_social_network_link  et-social-instagram'><a
              href='https://www.instagram.com/angharad.mortiboy'
              class='icon et_pb_with_border'
              title='Follow on Instagram'
            target="_blank"><span
                class='et_pb_social_media_follow_network_name'
                aria-hidden='true'
                >Follow</span></a>
				</li>
				<li
            class='et_pb_social_media_follow_network_5 et_pb_social_icon et_pb_social_network_link  et-social-whatsapp et-pb-social-fa-icon'><a
              href='https://wa.me/447729126291'
              class='icon et_pb_with_border'
              title='Follow on WhatsApp'
              target="_blank"><span
                class='et_pb_social_media_follow_network_name'
                aria-hidden='true'
                >Follow</span></a>
				</li>
			</ul>
		</div>
		{% comment %} <div class="et_pb_column et_pb_column_2_5 et_pb_column_17  et_pb_css_mix_blend_mode_passthrough et-last-child">
			<div class="et_pb_with_border et_pb_module et_pb_contact_form_0 et_pb_contact_form_container clearfix" data-form_unique_num="0" data-form_unique_id="">
				<div class="et-pb-contact-message"></div>
				<div class="et_pb_contact">
					<form class="et_pb_contact_form clearfix" action="mailto:hello@angharad.coach" method="post" enctype="text/plain">
						<p class="et_pb_contact_field et_pb_contact_field_0 et_pb_contact_field_last" data-id="name" data-type="input">
							<label for="et_pb_contact_name_0" class="et_pb_contact_form_label">Name</label>
							<input type="text" id="et_pb_contact_name_0" class="input" value="" name="name" data-required_mark="required" data-field_type="input" data-original_id="name" placeholder="Name">
						</p>
						<p class="et_pb_contact_field et_pb_contact_field_1 et_pb_contact_field_last" data-id="email" data-type="email">
							<label for="et_pb_contact_email_0" class="et_pb_contact_form_label">Email Address</label>
							<input type="text" id="et_pb_contact_email_0" class="input" value="" name="email" data-required_mark="required" data-field_type="email" data-original_id="email" placeholder="Email Address">
						</p>
						<p class="et_pb_contact_field et_pb_contact_field_2 et_pb_contact_field_last" data-id="message" data-type="text">
							<label for="et_pb_contact_message_0" class="et_pb_contact_form_label">Message</label>
							<textarea name="body" id="et_pb_contact_message_0" class="et_pb_contact_message input" data-required_mark="required" data-field_type="text" data-original_id="message" placeholder="Message"></textarea>
						</p>
						<input type="hidden" name="Subject" value="Hello Angharad!" />
						<div class="et_contact_bottom_container">
							<button type="submit" class="et_pb_contact_submit et_pb_button" data-icon="&#x24;">Send Message</button>
						</div>
					</form>
				</div>
			</div>
		</div> {% endcomment %}
	</div>
</div>
